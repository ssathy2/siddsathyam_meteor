<template name="blogPostDetailTemplate">
    <header class="post-header">
        <h2 class="post-title">{{ title }}</h2>
        <p class="post-meta">
            Posted on {{ formatDate publishedAt }}
        </p>
    </header>
    <div class="post-description">
        {{{ body }}}
    </div>
    <div class="comments">
        {{> disqus this}}
    </div>
</template>
